<ion-toolbar color="primary">
	<ion-buttons slot="start">
		<ion-menu-button></ion-menu-button>
	</ion-buttons>
	<ion-title>{{ 'RACE' | translate }}</ion-title>
	<ion-buttons slot="end" color="success">
		<ion-button fill="clear" (click)="add()">
			<ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-toolbar>
<ion-content padding>
	<ion-card *ngFor="let race of races">
		<ion-card-content style="padding: bottom 0px;">
			<h2>
				<b>{{ 'RACE-SEQUENCE' | translate }}: </b>
				{{ race.sequence }}
			</h2>
			<h2>
				<b>{{ 'RACE-CODE' | translate }}: </b>
				{{ race.code }}
			</h2>
			<h2>
				<b>{{ 'RACE-NAME' | translate }}: </b>
				{{ race.name }}
			</h2>
			<h2>
				<b>{{ 'RACE-BYDEFAULT' | translate }}: </b>
				{{ race.byDefault }}
			</h2>
			<ion-row no-padding>
				<ion-col col-9 no-padding></ion-col>
				<ion-col col-3 no-padding>
					<ion-button fill="clear" size="small" (click)="edit(race)">
						<ion-icon name="create-outline"></ion-icon>
					</ion-button>
					<ion-button fill="clear" size="small" (click)="delete(race)">
						<ion-icon name="trash-outline"></ion-icon>
					</ion-button>
					<ion-button fill="clear" size="small" (click)="print(race)">
						<ion-icon name="print-outline"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-card-content>
	</ion-card>
</ion-content>
