<ion-toolbar color="primary">
	<ion-buttons slot="start">
		<ion-menu-button></ion-menu-button>
	</ion-buttons>
	<ion-title>{{ 'BRANCH' | translate }}</ion-title>
	<ion-buttons slot="end" color="success">
		<ion-button fill="clear" (click)="add()">
			<ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-toolbar>
<ion-content padding>
	<ion-card *ngFor="let branch of branches">
		<ion-card-content style="padding: bottom 0px;">
			<h2>
				<b>{{ 'BRANCH-SEQUENCE' | translate }}: </b>
				{{ branch.sequence }}
			</h2>
			<h2>
				<b>{{ 'BRANCH-ORGANIZATION' | translate }}: </b>
				{{ branch.organization.name }}
			</h2>
			<h2>
				<b>{{ 'BRANCH-ABBREVIATION' | translate }}: </b>
				{{ branch.abbreviation }}
			</h2>
			<h2>
				<b>{{ 'BRANCH-NAME' | translate }}: </b>
				{{ branch.name }}
			</h2>
			<ion-row no-padding>
				<ion-col col-9 no-padding></ion-col>
				<ion-col col-3 no-padding>
					<ion-button fill="clear" size="small" (click)="edit(branch)">
						<ion-icon name="create-outline"></ion-icon>
					</ion-button>
					<ion-button fill="clear" size="small" (click)="delete(branch)">
						<ion-icon name="trash-outline"></ion-icon>
					</ion-button>
					<ion-button fill="clear" size="small" (click)="print(branch)">
						<ion-icon name="print-outline"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-card-content>
	</ion-card>
</ion-content>
