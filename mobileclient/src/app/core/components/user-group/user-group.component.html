<ion-toolbar color="primary">
	<ion-buttons slot="start">
		<ion-menu-button></ion-menu-button>
	</ion-buttons>
	<ion-title>{{ 'USER-GROUP' | translate }}</ion-title>
	<ion-buttons slot="end" color="success">
		<ion-button fill="clear" (click)="add()">
			<ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
		</ion-button>
	</ion-buttons>
</ion-toolbar>
<ion-content padding>
	<ion-card *ngFor="let userGroup of userGroups">
		<ion-card-content style="padding: bottom 0px;">
			<h2>
				<b>{{ 'USER-GROUP-SEQUENCE' | translate }}: </b>
				{{ userGroup.sequence }}
			</h2>
			<h2>
				<b>{{ 'USER-GROUP-GROUP' | translate }}: </b>
				{{ userGroup.group.name }}
			</h2>
			<h2>
				<b>{{ 'USER-GROUP-USER' | translate }}: </b>
				{{ userGroup.user.firstName }} {{ userGroup.user.lastName }}
			</h2>
			<ion-row no-padding>
				<ion-col col-9 no-padding></ion-col>
				<ion-col col-3 no-padding>
					<ion-button fill="clear" size="small" (click)="edit(userGroup)">
						<ion-icon name="create-outline"></ion-icon>
					</ion-button>
					<ion-button fill="clear" size="small" (click)="delete(userGroup)">
						<ion-icon name="trash-outline"></ion-icon>
					</ion-button>
					<ion-button fill="clear" size="small" (click)="print(userGroup)">
						<ion-icon name="print-outline"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-card-content>
	</ion-card>
</ion-content>
