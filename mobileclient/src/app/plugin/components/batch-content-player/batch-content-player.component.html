<ion-toolbar color="primary">
	<ion-buttons slot="start">
		<ion-menu-button></ion-menu-button>
	</ion-buttons>
	<ion-title>{{ 'BATCH-CONTENT-PLAYER' | translate }}</ion-title>
</ion-toolbar>
<ion-content>
	<ion-card>
		<ion-card-content *ngIf="multimediaDetail !== undefined && multimediaDetail.mediaSource === 'youtube' 
			&& multimediaDetail.mediaType === 'video' && safeUrl !== undefined">
			<iframe id="youtubeplayer" type="text/html" [src]="safeUrl" frameborder="0" autoplay="1"
				allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
				allowfullscreen>
			</iframe>
		</ion-card-content>
		<ion-card-content *ngIf="multimediaDetail !== undefined && multimediaDetail.mediaSource === 'frompc' 
			&& multimediaDetail.mediaType === 'pdf' && safeUrl !== undefined">
			<pdf-viewer [src]="safeUrl" [original-size]="false"></pdf-viewer>
		</ion-card-content>
	</ion-card>
</ion-content>
<ion-content>
	<ion-card *ngFor="let batchModuleContent of batchModuleContents">
		<ion-card-header>
			<ion-card-title>{{ batchModuleContent.module.name }}</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<ion-button expand="full" color="secondary"
				*ngFor="let batchContent of batchModuleContent.contents"
				(click)="showDetail(batchContent)">{{ batchContent.name }}</ion-button>
		</ion-card-content>
	</ion-card>
</ion-content>
