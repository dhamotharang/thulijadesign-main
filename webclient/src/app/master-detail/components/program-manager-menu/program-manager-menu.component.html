<mat-toolbar color="secondary" class="mat-elevation-z2">
	<mat-toolbar-row>
		<button type="button" mat-icon-button (click)="back()">
			<mat-icon>keyboard_arrow_left</mat-icon>
		</button>&nbsp;&nbsp;
		<a mat-button disabled style="color: black" *ngIf="program">
			{{ program.programMaster.title }}&nbsp;&nbsp;
		</a>
		<span class="spacer"></span>
		<a mat-button [routerLink]="['/masterdetail/programmanagers', programId, 'batchmanagers']" routerLinkActive="active">
			{{ 'BATCHMANAGER' | translate }}</a>
	</mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
