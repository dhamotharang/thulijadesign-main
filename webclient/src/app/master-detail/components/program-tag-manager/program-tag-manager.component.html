<mat-toolbar color="secondary" class="mat-elevation-z2 title-bar">
	<mat-toolbar-row>
		<a mat-button disabled style="color: black">{{ 'PROGRAM-TAG' | translate }}</a>
		<span class="spacer"></span>
		<a mat-raised-button color="accent" (click)="add()">{{ 'NEW' | translate }}</a>
	</mat-toolbar-row>
</mat-toolbar>
<div class="container mat-elevation-z2">
	<table mat-table [dataSource]="programTags">
		<ng-container matColumnDef="sequence">
			<th mat-header-cell *matHeaderCellDef>{{ 'PROGRAM-TAG-SEQUENCE' | translate }}</th>
			<td mat-cell *matCellDef="let element">
				<span class="mat-subheading-1">{{ element.sequence }}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="programMaster">
			<th mat-header-cell *matHeaderCellDef>{{ 'PROGRAM-TAG-PROGRAMMASTER' | translate }}</th>
			<td mat-cell *matCellDef="let element">
				<span class="mat-subheading-1">{{ element.programMaster.title }}</span>
			</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>{{ 'PROGRAM-TAG-NAME' | translate }}</th>
			<td mat-cell *matCellDef="let element">
				<span class="mat-subheading-1">{{ element.name }}</span>
			</td>
		</ng-container>
    	<ng-container matColumnDef="action">
    		<th mat-header-cell *matHeaderCellDef></th>
    		<td mat-cell *matCellDef="let element" style="text-align:center">
				<button mat-icon-button [matMenuTriggerFor]="menu">
					<mat-icon>more_vert</mat-icon>
				</button>
				<mat-menu #menu="matMenu">
					<button mat-menu-item (click)="edit(element)">
						<mat-icon color="accent">edit</mat-icon><span>Edit</span>
					</button>
					<button mat-menu-item (click)="delete(element)">
						<mat-icon color="warn">delete</mat-icon><span>Delete</span>
					</button>
					<button mat-menu-item (click)="print(element)">
						<mat-icon color="accent">print</mat-icon><span>Print</span>
					</button>
				</mat-menu>
    			<button mat-icon-button color="primary" (click)="showDetail(element)">
    				<mat-icon>list_alt</mat-icon>
    			</button>
    		</td>
    	</ng-container>
		<tr mat-header-row *matHeaderRowDef="columnCaptions"></tr>
		<tr mat-row *matRowDef="let row; columns:columnCaptions"></tr>
	</table>
</div>
